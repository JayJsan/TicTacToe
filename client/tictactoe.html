<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h1 class="game-title">Tic Tac Toe</h1>
			<div class="game-container">
				<div class="cell" data-cell-id="00">
					<p>00</p>
				</div>
				<div class="cell" data-cell-id="10">
					<p>10</p>
				</div>
				<div class="cell" data-cell-id="20">
					<p>20</p>
				</div>
				<div class="cell" data-cell-id="01">
					<p>01</p>
				</div>
				<div class="cell" data-cell-id="11">
					<p>11</p>
				</div>
				<div class="cell" data-cell-id="21">
					<p>21</p>
				</div>
				<div class="cell" data-cell-id="02">
					<p>02</p>
				</div>
				<div class="cell" data-cell-id="12">
					<p>12</p>
				</div>
				<div class="cell" data-cell-id="22">
					<p>22</p>
				</div>
			</div>
			<h2 class="game-status">n/a</h2>
			<button class="game-restart-button">Restart Game?</button>
			<h3>online multiplayer section test</h3>
			<input class="game-input">
			<button class="create-game-button">Create Game</button>
			<input class="join-input">
			<button class="join-button">Join</button>
		</section>
		<script src="script.js"></script>
	</body>
</html>
