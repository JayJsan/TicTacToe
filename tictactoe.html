<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h1 class="game-title">Tic Tac Toe</h1>
			<div class="game-container">
				<div class="cell" id="00">X1</div>
				<div class="cell" id="10">X2</div>
				<div class="cell" id="20">X3</div>
				<div class="cell" id="01">Y1</div>
				<div class="cell" id="11">Y2</div>
				<div class="cell" id="21">Y3</div>
				<div class="cell" id="02">Z1</div>
				<div class="cell" id="12">Z2</div>
				<div class="cell" id="22">Z3</div>
			</div>
			<h2 class="game-status">n/a</h2>
			<button class="game-restart-button">Restart Game?</button>
		</section>
		<script src="script.js"></script>
	</body>
</html>
