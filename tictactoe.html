<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section>
			<h1 class="game-title">Tic Tac Toe</h1>
			<div class="game-container">
				<div class="cell">
					<p id="00">X1</p>
				</div>
				<div class="cell">
					<p id="01">X2</p>
				</div>
				<div class="cell">
					<p id="02">X3</p>
				</div>
				<div class="cell">
					<p id="10">Y1</p>
				</div>
				<div class="cell">
					<p id="11">Y2</p>
				</div>
				<div class="cell">
					<p id="12">Y3</p>
				</div>
				<div class="cell">
					<p id="20">Z1</p>
				</div>
				<div class="cell">
					<p id="21">Z2</p>
				</div>
				<div class="cell">
					<p id="22">Z3</p>
				</div>
			</div>
			<h2 class="game-status">n/a</h2>
			<button class="game-restart-button">Restart Game?</button>
		</section>
		<script src="script.js"></script>
	</body>
</html>
